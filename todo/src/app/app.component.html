<div *ngIf="!formOpened">


  <form (ngSubmit)="CreateTask()">
  <p>
    <input type="text" placeholder="task" name="title" [(ngModel)]="title">
    <input type="submit" value="Add" >
  </p>
</form>

</div>
<div *ngIf="formOpened">
  <form (ngSubmit)="ChangeTitle()">
    <p>
      <input type="text" placeholder="task" name="title" [(ngModel)]="title">
      <input type="submit" value="Change" >
    </p>
  </form>
</div>
<ul class="task-list">
  <li *ngFor="let todo of todolist">
    <input type="checkbox" class="Completed" [checked]="todo.completed" (change)="ChangeStatus(todo)" >
    <span *ngIf="!todo.completed" >{{todo.title}}</span>
    <span *ngIf="todo.completed"><del>{{todo.title}}</del></span>
    <button (click)="DeleteTask(todo.id)">Delete</button>
    <button (click)="ChangeTitleForm(true,todo)">Change</button>

  </li>

</ul>
